<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Tailwind Practice</title>
</head>

<body class="bg-gray-100 font-custom h-full relative lg:h-screen lg:overflow-hidden text-gray-900">
    <nav
        class="bg-white uppercase text-black font-medium flex items-center justify-between p-4 shadow-sm lg:fixed top-0 w-full sm:p-5 lg:text-xl z-10">
        <!--Logo for Mobile-->
        <img class="h-auto w-14 felx-grow sm:hidden" src="../assets/img/product/logo-black.svg" alt="FACES Logo">
        <div class="flex flex-row space-x-2 sm:w-full sm:justify-between items-center sm:space-x-0">
            <div class="space-x-2 flex items-center">
                <a href="index.html" class="hover:text-pink-400 global-transition hidden sm:inline-block">
                    <svg class="w-7 h-7 stroke-current md:w-8 md:h-8" viewBox="0 0 32 32" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 28C22.6274 28 28 22.6274 28 16C28 9.37258 22.6274 4 16 4C9.37258 4 4 9.37258 4 16C4 22.6274 9.37258 28 16 28Z"
                            stroke-width="1" stroke-miterlimit="10" />
                        <path d="M15.2426 20.2426L11 16L15.2426 11.7574" stroke-width="1" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M11 16H21" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
                <a href="#" class="hover:text-prd-dark global-transition md:text-lg">Shop</a>
                <a class="text-red-500 hover:text-prd-dark global-transition md:text-lg" href="#">Sale</a>
            </div>
            <!--Logo for larger screens-->
            <img class="h-auto w-16 felx-grow hidden sm:block sm:w-24 lg:w-32"
                src="../assets/img/product/logo-black.svg" alt="FACES Logo">
            <div class="sm:space-x-2">
                <a href="#" class="hover:text-prd-dark global-transition md:text-lg">About</a>
                <a href="#" class="hover:text-prd-dark global-transition md:text-lg">Cart(0)</a>
            </div>
        </div>
    </nav>
    <main
        class="relative mt-16 sm:mt-24 flex flex-col justify-center lg:flex-row items-center lg:pt-12 lg:mx-auto xl:h-full xl:m-0">
        <a href="index.html"
            class="hover:text-white global-transition sm:hidden mb-2 border-b-2 border-black hover:border-white font-medium">Back
            Home
        </a>

        <img class="pb-5 w-4/5 mx-auto sm:w-3/5 lg:w-2/5 xl:w-1/3 2xl:w-1/4 lg:mx-0 lg:pb-0"
            src="../assets/img/product/prd_cat.png"
            alt="A Frame with a black shirt that has the Flower cat design inside.">
        <div
            class="w-72 mx-auto my-6 py-4 text-center bg-white shadow-2xl rounded-lg sm:w-96 sm:px-8 flex flex-col justify-center items-center lg:ml-20 lg:mr-0 xl:py-6">
            <h1
                class="text-gray-900 uppercase font-semibold text-2xl border-b-2 pb-1 mb-2 inline-block xl:text-3xl xl:mb-4">
                Flower Cat</h1>
            <p class="text-base font-normal xl:text-lg ">100% Combed and
                <br class="sm:hidden">
                Ring-Spun Cotton
                <br class="sm:hidden">
                “Flowers Are My Thing” - Cat
            </p>
            <div class="flex justify-center space-x-4 mx-auto font-medium my-3">
                <!--Sizing Buttons-->
                <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-prd-main focus:border-opacity-0 focus:text-white focus:outline-none global-transition"
                    tabindex="0">S</div>
                <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-prd-main focus:border-opacity-0 focus:text-white focus:outline-none global-transition"
                    tabindex="0">M</div>
                <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-prd-main focus:border-opacity-0 focus:text-white focus:outline-none global-transition"
                    tabindex="0">L</div>
                <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-prd-main focus:border-opacity-0 focus:text-white focus:outline-none global-transition"
                    tabindex="0">XL</div>
            </div>
            <button
                class="px-10 py-2 bg-prd-main rounded-xl font-medium uppercase text-white tracking-wider text-md hover:bg-prd-dark focus:ring ring-offset-2 ring-prd-dark focus:outline-none global-transition">Buy
                Now - $25</button>
            <div class="flex mt-3 space-x-2 place-items-center text-sm text-gray-900 tracking-wide mx-auto">
                <a href="" class="hover:text-prd-main global-transition">Shipping Info</a>
                <div class="rounded-full bg-prd-main w-1 h-1"></div>
                <!--Circle Between links-->
                <a href="" class="hover:text-prd-dark global-transition">Sizing Guide</a>
            </div>
        </div>
        <!--BG Circles-->
    </main>
    <img src="../assets/img/product/bg_circle-1.svg" alt="" class="hidden lg:block fixed bottom-0 right-0 -z-1 h-1/2">
    <img src="../assets/img/product/bg_circle-2.svg" alt="" class="hidden lg:block fixed top-0 left-0 -z-1 h-1/2">
    <div
        class="fixed bottom-0 right-0 w-full h-full bg-no-repeat bg-bottom bg-auto bg-prd-circle -z-1 -mb-20 lg:hidden">
    </div>
    <div class="fixed top-0 left-0 w-full h-full bg-no-repeat bg-top bg-auto bg-prd-circle-2 -z-1 -mt-14 lg:hidden">
    </div>
</body>

</html>
