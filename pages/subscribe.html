<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Subscribe Form</title>
    <link rel="stylesheet" href="../assets/css/styles.css">

<body class="font-roboto">
    <div class="h-screen w-screen flex justify-center items-center text-center">

            <!-- Form -->
            <div class="w-full z-0">
                <form action="" class="relative flex">
                    <label for="email" class="relative flex-grow">

                        </div>

                    </label>
                    <label for="submit" class="relative -mr-8 ml-5">
                        <div class="absolute transform translate-x-2 translate-y-2 h-full w-full -z-1 bg-form-btn">
                        </div>
                        <input
                            class="pl-6 pb-3 pt-5 pr-9 text-sm font-medium bg-transparent border-gray-800 border cursor-pointer"
